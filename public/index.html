<!DOCTYPE html>
<!-- See https://github.com/StuffJackMakes/Grid-Tunes for implementation details -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Create complex music loops">
    <meta name="keywords" content="grid, tunes, music, sound, looping">
    <meta name=author content="Jack Sivak">
    <meta name=viewport content="width=device-width">
    <title>Grid Tunes</title>
    <link rel="icon" type="image/png" href="https://stuffjackmakes.com/grid-tunes/favicon.png">
    <link rel="stylesheet" href="https://stuffjackmakes.com/grid-tunes/font-awesome-4.7.0/css/font-awesome.min.css">

    <style>
        html {
            background-color: #000;
            color: #fff;
            line-height: 1.4;
            font-family: sans-serif;
        }

        body {
            margin: 0;
            text-align: center;
        }

        img {
            max-height: 128px;
        }

        setting {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4px
        }

        textarea {
            display: none;
            word-wrap: anywhere;
            min-width: 35em;
            min-height: 10em;
            margin: auto;
            font-size: 8px;
            background: #000;
            color: #fff;
            border: 1px solid #ccc;
            padding: 2px;
            border-radius: 2px;
        }

        input {
            margin: 0px 10px;
        }

        .fa {
            font-size: 24px;
            margin: 0.25em;
            padding: 0.25em;
            cursor: pointer;
        }

        a {
            font-weight: bolder;
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            color: #0270c9;
        }

        footer {
            max-width: 30em;
            padding: 1em;
            background-color: #000;
            margin: 0 auto;
            text-align: center;
        }

        option {
            max-width: 300px;
        }

        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #fff;
            outline: none;
            max-width: 300px;
        }

        input[type=range]::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 12px;
          height: 24px;
          background: #fff;
          border: 2px solid #000;
          cursor: pointer;
          border-radius: 2px;
        }

        input[type=range]::-moz-range-thumb {
          width: 12px;
          height: 24px;
          background: #fff;
          border: 2px solid #000;
          cursor: pointer;
          border-radius: 2px;
        }

        label {
            width: 60px;
        }
        label.left {
            text-align: right;
        }
        label.right {
            text-align: left;
        }
    </style>
    <script src="https://stuffjackmakes.com/grid-tunes/js/third-party/Tone.js"></script>
    <script src="https://stuffjackmakes.com/grid-tunes/js/gridTune.js"></script>
    <script src="https://stuffjackmakes.com/grid-tunes/js/main.js"></script>
</head>
<body>
    <img src="https://stuffjackmakes.com/grid-tunes/grid_tunes_logo.svg" alt="Grid Tunes" title="Grid Tunes"/>
    <h1 style="margin-bottom: 0px;">Grid Tunes</h1>
    <div style="margin-bottom: 24px;"><i>Create <strong>music loops</strong> using a 2D grid</i></div>


    <setting>
        <label class="left">Volume</label>
        <input id="volumeSlider" class="slider" type="range" min="-10" max="10" value="0" step="0.5" onchange="OnVolumeSliderChange(this)">
        <label for="volumeSlider" class="right">0 dB</label>
    </setting>
    <setting>
        <label class="left">Speed</label>
        <input id="speedSlider" type="range" min="1" max="60" value="10" step="1" onchange="OnSpeedSliderChange(this)">
        <label for="speedSlider" class="right">10</label>
    </setting>
    <setting>
        <i class="fa fa-step-backward" onclick="SingleStepBack()"></i>
        <i id="playPauseButton" class="fa fa-pause" onclick="PlayPause()"></i>
        <i class="fa fa-step-forward" onclick="SingleStep()"></i>
        <i class="fa fa-trash" onclick="ClearGrid()"></i>
        <span style="border-right: 2px solid #ccc; height: 25px; border-radius: 2px;"></span>
        <i class="fa fa-plus" onclick="AddGridTune()"></i>
        <i class="fa fa-minus" onclick="RemoveGridTune()"></i>
        <span style="border-right: 2px solid #ccc; height: 25px; border-radius: 2px;"></span>
        <i class="fa fa-link" onclick="GetLink()"></i>
    </setting>
    <textarea id="shareLink"></textarea>

    <div id="gridTuneContainer" style="display: flex; justify-content: center; flex-wrap: wrap;"></div>

    <footer>
        Made by <a href="stuffjackmakes.com">Jack Sivak</a>. Check out the project on <a href="https://github.com/StuffJackMakes/Grid-Tunes">Github</a>
    </footer>
</body>
</html>
